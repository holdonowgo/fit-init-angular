

<div class="ui container">
  <div class="ui icon input">
    <input type="text" placeholder="Search Beer..." #query>
    <i class="search link icon" (click)="performSearch(query)"></i>
  </div>
</div>

<div *ngIf="loading">
  <img src="http://nycbeerweek.com/wp-content/themes/nycbg/img/preload.gif" alt="">
  Loading...
</div>

<app-beers-list *ngIf="!loading" [beerList]="beerList"></app-beers-list>
