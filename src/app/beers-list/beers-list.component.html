<div class="ui link cards">
  <div class="card" *ngFor="let beer of beerList" (result)="result($event)">
    <div class="image">
      <img src="{{beer.label_url}}">
    </div>
    <div class="content">
      <div class="header">{{beer.name}}</div>
      <div class="meta">
        <a>{{beer.type_name}}</a>
      </div>
      <div class="description">
        {{beer.description}}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        {{beer.ibu}}
      </span>
      <span>
        ABV:
        {{beer.abv}}
      </span>
    </div>
  </div>
</div>
